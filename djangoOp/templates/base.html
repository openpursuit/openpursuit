<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet"
 href="{% block stylesheet %}{{ MEDIA_URL }}css/base.css{% endblock %}"/>
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="header">
        <h1>OpenPursuit</h1>
<h2>{{ MEDIA_URL }} </h2>
    </div>
    <div id="navigation">
    {#% block sidebar %#}
    {% block navbar %}
    {% load tags %}
    <ul>
    <li><a class="{% active request "^/$" %}" href="/">Home</a></li>
    <li><a class="{% active request "^/base/add/" %}" href="/base/add/">Add</a></li>
    <li><a class="{% active request "^/base/play/" %}" href="/base/play/">Play</a></li>
    </ul>
    {% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
    {% block footer %} 
     Footer Footer Footer<br>
    {% endblock %}
    </div>
</body>
</html>
